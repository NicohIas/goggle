<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/@Extras/goggleicon.png"></link>
    </head>
    <body class="body">
        <h1 class="before" id="before">Before this error, let's thank our sponsor... VFIT!</h1>

        <img src="/@Extras/goggle.png" class="goggle" id="goggle"></img>
        <img src="/@ADS/vfit.jpg" class="vfitad" id="vfit"></img>
        <h1 class="errormessage" id="errormsg">Error 404</h1>
    </body>
    <script>
        console.error("Error 404, Not Found.");
        setTimeout(() => {document.getElementById("vfit").style.opacity = "0", document.getElementById("before").style.opacity = "0";}, 1000);
        setTimeout(() => {document.getElementById("vfit").style.display = "none", document.getElementById("goggle").style.display = "block", document.getElementById("errormsg").style.display = "block";}, 2000);
    </script>
</html>
