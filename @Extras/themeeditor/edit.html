<!DOCTYPE html>
<html>
<head>
  <title>Theme Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Theme Editor</h1>
  <button id="goback">Head Back to Goggle</button>
  <div id="theme-editor">
    <div class="theme-option">       
        <label for="background-color-checkbox">Background Color:</label>
        <input type="checkbox" id="use-background-color">
        <input type="color" id="background-color">
    </div>
    <div class="theme-option">
      <label for="background-image">Background Image:</label>
      <input type="file" id="background-image">
    </div>
    <div class="theme-option">
      <label for="logo-image">Logo Image:</label>
      <input type="file" id="logo-image">
    </div>
    <button id="save-theme">Save Theme</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
