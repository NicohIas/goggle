    <div class="offlinegame" id="offlinegame">
        <img src="@Extras/REFIND.png" class="goggle" id="goggle"></img>
        <h1 class="oops">
            Oops! You're offline.

        <center>
            <h1>Score: <span id="scoreSpan"></span></h1>

                <button id="btn2">
                    
                </button>

    <script>
        var counter = 0;
        var btn2 = document.getElementById("btn2");

        btn2.addEventListener('click', function() {
            counter++;
            document.getElementById("scoreSpan").innerHTML = counter;            
        });
    </script>

    <style>
        #btn2 {
            border-radius: 50%;
            height: 200px;
            width: 200px;

            font-family: Comic Sans MS;
            background-color: red;
            border-color: black;
            border-width: 10px;

            cursor: pointer;
            
        }
    </style>

    <script>
        var randomNum1 = Math.floor(Math.random() * 100);
        const genRanHex = size => [...Array(size)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');
        var randomNum = genRanHex(9);
        var pfpDiceBear = `https://api.dicebear.com/8.x/thumbs/svg?seed=${randomNum}`;

        console.warn(`Session ID = #${randomNum}`);

        document.getElementById("pfp").src = pfpDiceBear;

        var pfp = document.getElementById("pfp");
            pfp.addEventListener("contextmenu", function(event) {
                event.preventDefault();
                var contextMenu = document.querySelector(".context-menu");

                if (!contextMenu) {
                    contextMenu = document.createElement("div");
                    contextMenu.classList.add("context-menu");

                    var sessionId = document.createElement("div");
                    sessionId.innerText = `Session ID: #${randomNum}`;
                    contextMenu.appendChild(sessionId);

                    var refreshButton = document.createElement("button");
                    refreshButton.innerText = "Refresh Session";
                    refreshButton.addEventListener("click", function() {
                        location.reload();
                    });
                    contextMenu.appendChild(refreshButton);

                    contextMenu.style.top = event.clientY + "px";
                    contextMenu.style.left = event.clientX + "px";

                    document.body.appendChild(contextMenu);
                }
            });

            document.addEventListener("click", function(event) {
                var contextMenu = document.querySelector(".context-menu");

                if (contextMenu && !contextMenu.contains(event.target)) {
                    contextMenu.remove();
                }
            });
    </script>

    <style>
        .context-menu {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .context-menu div {
            margin-bottom: 10px;
        }

        .context-menu button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
