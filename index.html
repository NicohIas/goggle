    <body class="body">
        <input id="search" class="search"></input>
        <img src="@Extras/goggle.png" class="goggle" id="goggle"></img>
        <div id="searchdiv" class="searchdiv"></div>
        <script>
            function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
            }

            var username = getCookie("username");
            var img = document.createElement("img");
            img.src = `https://gravatar.com/avatar/EMAIL_MDS?d=https%3A%2F%2Fui-avatars.com%2Fapi%2F/${username}/128`
            document.body.appendChild(img);

            img.style.position = "absolute";
            img.style.top = "10px";
            img.style.borderRadius = "50%";
            img.style.width = "50px";
            img.style.cursor = "pointer";

            img.addEventListener("click", function() {
                window.location.assign("@Extras/login/form.html")
            });
        </script>

        <script>
            search.addEventListener("keyup", function (event) { // thanks to geeksforgeeks for this code :))

            if (event.keyCode == 13) {
                setTimeout(() => {relocate()}, 500);
            }
        });
        </script>

        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js');
