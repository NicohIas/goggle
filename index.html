<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css"></link>
        <link rel="icon" type="image/x-icon" href="@Extras/reupmini.png"></link>
        <title id="goggletitle">Re-Find</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#000000">
        <meta name="msapplication-navbutton-color" content="#000000">
        <meta name="description" content="Re-Find">
        <meta name="start_url" content="/index.html">
        <meta content="Re-Find - The Most Findable Search Engine" property="og:title" />
        <meta content="Re-Find is the most findable search engine" property="og:description" />
        <meta content="https://purploided.github.io/Re-Find/" property="og:url" />
        <meta content="@Extras/reupmini.png" property="og:image" />
        <script async src="https://cse.google.com/cse.js?cx=a7a602411b77f45fa"></script>
    </head>
    <body class="body" id="body">
        <div class="goggleOne" id="goggleOne">
            <div class="gcse-search" id="search"></div>
            <img src="@Extras/REFIND.png" class="goggle" id="goggle"></img>
            <div id="searchdiv" class="searchdiv"></div>
            <style>
                .gsc-results {
                    background-color: #20212400;
                    width: auto;
                }
                #search {
                    height: 40px;
                    width: 40%;
    
                    position: relative;
                    margin-left: auto;
                    margin-right: auto;
                    top: 300px;

                    background-color: #20212400;
                    
                }
                .gcsc-more-maybe-branding-root {
                    display: none;
                }

                .gsc-control-cse {
                    border-color: #20212400;
                    background-color: #20212400;
                }
                .styleable-rootcontainer {
                    font-family: arial,sans-serif,arial,sans-serif;
                    font-size: 13px;
                    padding-bottom: 6px;
                    padding-left: 4px;
                    padding-top: 6px;
                    color: #EEEEEE;
                    width: 100%;
                    -ms-flex-negative: 1;
                    -webkit-box-flex: 1 0;
                    -webkit-flex-shrink: 1;
                    flex-shrink: 1;
                    border-radius: 10%;
                }
                .gsc-webResult.gsc-result, .gsc-results .gsc-imageResult {
	                border-color: #20212400;
                    background-color: #20212400;                }
                #search:focus {outline:none;}

                .gsc-search-button-v2 {
                    font-size: 0;
                    padding: 10px;
                    width: auto;
                    vertical-align: middle;
                    border: 1px solid #000;
                    border-radius: 2px;
                    margin-top: 2px;
                    border-color: #000;
                    background-color: #333;
                    background-image: linear-gradient(top, #333, #333);
                }

                .gs-webResult.gs-result a.gs-title:link, .gs-webResult.gs-result a.gs-title:link b, .gs-imageResult a.gs-title:link, .gs-imageResult a.gs-title:link b {
	                color: #ffffff;
                }
                .gs-webResult div.gs-visibleUrl {
                    color: #ffffff;
                }
            </style>
            
            <div class="buttons">
                <button id="feelinlucky" class="feelinlucky">I'm Feelin Lucky</button>
            </div>
    
            <!-- 100% privacy friendly analytics -->
            <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
            <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" referrerpolicy="no-referrer-when-downgrade" /></noscript>

            <a class="findtwtr" id="findtwtr" href="https://twitter.com/GoggleNet">Re-Find Twitter</a>
        </div>
        
        <img id="pfp" class="pfp" src="@Extras/reupmini.png"></img>

        <img id="avdecor" class="avdecor" src="@Extras/noavdecor.png"></img>
        
        
    </body>

    <div class="offlinegame" id="offlinegame">
        <img src="@Extras/REFIND.png" class="goggle"></img>
        <h1 class="oops">
            Oops! You're offline.
    
            Play this epic clicker game instead.
        </h1>

        <center>
            <h1>Score: <span id="scoreSpan"></span></h1>

                <button id="btn2">
                    
                </button>
        </center>
    </div>

    <script>
        var counter = 0;
        var btn2 = document.getElementById("btn2");

        btn2.addEventListener('click', function() {
            counter++;
            document.getElementById("scoreSpan").innerHTML = counter;            
        });
    </script>

    <style>
        #btn2 {
            border-radius: 50%;
            height: 200px;
            width: 200px;

            font-family: Comic Sans MS;
            background-color: red;
            border-color: black;
            border-width: 10px;

            cursor: pointer;
            
        }
    </style>

    <style>
        .context-menu {
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .context-menu div {
            margin-bottom: 10px;
        }

        .context-menu button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>

    <script src="pop-bang.js"></script>
    <script src="avdecor.js"></script>
</html>
